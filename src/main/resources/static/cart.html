<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Piero's Pizzeria - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .titleDiv {
            border: 5px outset red;
            background-color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: white;
            border-left: 5px outset red;
            border-right: 5px outset red;
            border-bottom: 5px outset red;
            margin-bottom: 30px;
        }
        .button {
            border: 2px outset red;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
            white-space: nowrap;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border: 3px solid red;
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-info {
            flex: 1;
        }
        .item-info h3 {
            margin: 0 0 5px 0;
            color: #d32f2f;
        }
        .item-info p {
            margin: 5px 0;
            color: #666;
        }
        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }
        .quantity-btn:hover {
            background-color: #b71c1c;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }
        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
            min-width: 100px;
            text-align: right;
        }
        .cart-summary {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        .total {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .checkout-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
        .checkout-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-cart h2 {
            color: #d32f2f;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="titleDiv">
        <h1>Piero's Pizzeria</h1>
        <h2>Shopping Cart</h2>
    </div>
    <div class="nav-buttons">
        <button class="button" onclick="window.location.href='index.html'">Home</button>
        <button class="button" onclick="window.location.href='menuMainPage.html'">Menu</button>
        <button class="button" onclick="window.location.href='loginpage.html'">Login</button>
        <button class="button" onclick="window.location.href='accountSettings.html'">Settings</button>
    </div>
    <script src="js/navigation.js"></script>
    <div class="cart-container">
        <div id="cart-content">
            <div class="loading">Loading cart...</div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function loadCart() {
            if (!isLoggedIn()) {
                document.getElementById('cart-content').innerHTML = `
                    <div class="empty-cart">
                        <h2>Please Login</h2>
                        <p>You need to be logged in to view your cart.</p>
                        <button class="button" onclick="window.location.href='loginpage.html'" style="margin-top: 20px;">Go to Login</button>
                    </div>
                `;
                return;
            }

            const cart = await getCart();
            const container = document.getElementById('cart-content');

            if (!cart || !cart.items || cart.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Add some delicious items from our menu!</p>
                        <button class="button" onclick="window.location.href='menuMainPage.html'" style="margin-top: 20px;">Browse Menu</button>
                    </div>
                `;
                return;
            }

            let html = '<div class="cart-items">';
            cart.items.forEach(item => {
                let customizationText = '';
                if (item.customizations) {
                    try {
                        const custom = JSON.parse(item.customizations);
                        const parts = [];
                        if (custom.sauce) parts.push(`Sauce: ${custom.sauce}`);
                        if (custom.crust) parts.push(`Crust: ${custom.crust}`);
                        if (custom.toppings && Object.keys(custom.toppings).length > 0) {
                            const toppings = Object.entries(custom.toppings)
                                .map(([name, qty]) => qty > 1 ? `${name} (x${qty})` : name)
                                .join(', ');
                            parts.push(`Toppings: ${toppings}`);
                        }
                        if (parts.length > 0) {
                            customizationText = `<p style="font-size: 12px; color: #666; font-style: italic;">${parts.join(' | ')}</p>`;
                        }
                    } catch (e) {
                        // Invalid JSON, ignore
                    }
                }
                html += `
                    <div class="cart-item">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            ${customizationText}
                            <p>Price: ${formatPrice(item.price)} each</p>
                        </div>
                        <div class="item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                    onchange="updateQuantity(${item.id}, parseInt(this.value))">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                        <div class="item-price">${formatPrice(item.subtotal)}</div>
                    </div>
                `;
            });
            html += '</div>';

            html += `
                <div class="cart-summary">
                    <div class="total">
                        <span>Total:</span>
                        <span>${formatPrice(cart.total)}</span>
                    </div>
                    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
                </div>
            `;

            container.innerHTML = html;
        }

        async function updateQuantity(cartItemId, newQuantity) {
            if (newQuantity < 1) {
                await removeItem(cartItemId);
            } else {
                const success = await updateCartItem(cartItemId, newQuantity);
                if (success) {
                    await loadCart();
                }
            }
        }

        async function removeItem(cartItemId) {
            const success = await removeFromCart(cartItemId);
            if (success) {
                await loadCart();
            }
        }

        loadCart();
    </script>
</body>
</html>
