<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Piero's Pizzeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        /* Red banner at top */
        .red-banner {
            background-color: #d32f2f;
            width: 100%;
            height: 60px;
            border-bottom: 2px solid white;
        }
        
        /* Main container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
            min-height: 500px;
            background-color: white;
        }
        
        /* Pizza images */
        .pizza-image {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .pizza-left {
            transform: rotate(-5deg);
        }
        
        .pizza-right {
            transform: rotate(5deg);
        }
        
        /* Center section with logo and button */
        .center-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            color: black;
            font-family: 'Times New Roman', serif;
            margin: 0;
            line-height: 1.2;
        }
        
        .logo-top {
            margin-bottom: 0;
        }
        
        .logo-bottom {
            margin-top: 0;
        }
        
        .login-button {
            border: 2px solid #d32f2f;
            background-color: white;
            color: black;
            padding: 12px 40px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-button:hover {
            background-color: #f0f0f0;
        }
        
        /* Bottom information boxes */
        .info-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 20px;
            background-color: white;
            flex-wrap: wrap;
        }
        
        .info-box {
            border: 3px solid black;
            padding: 20px;
            min-width: 250px;
            background-color: white;
            font-family: 'Times New Roman', serif;
        }
        
        .info-box h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        
        .info-box p {
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
            color: black;
            line-height: 1.4;
        }
        
        /* Result section */
        .result {
            text-align: center;
            padding: 20px;
            color: #333;
            font-weight: bold;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .pizza-left, .pizza-right {
                transform: none;
            }
            
            .logo {
                font-size: 56px;
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 42px;
            }
            
            .pizza-image {
                max-width: 300px;
                max-height: 300px;
            }
            
            .info-section {
                flex-direction: column;
                align-items: center;
            }
            
            .info-box {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Red banner at top -->
    <div class="red-banner"></div>
    
    <!-- Main container with pizzas and logo -->
    <div class="main-container">
        <!-- Left pizza image -->
        <img src="/pizzapics/homepizza1.jpeg" alt="Piero's Pizzeria Pizza" class="pizza-image pizza-left">
        
        <!-- Center section with logo and login button -->
        <div class="center-section">
            <div>
                <h1 class="logo logo-top">Piero's</h1>
                <h1 class="logo logo-bottom">Pizzeria</h1>
            </div>
            <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                <a href="loginpage.html" class="login-button" id="loginBtn">LOGIN</a>
                <a href="menuMainPage.html" class="login-button" id="viewMenuBtn" style="display: none;">MENU</a>
            </div>
        </div>
        
        <!-- Right pizza image -->
        <img src="/pizzapics/homepizza2.avif" alt="Piero's Pizzeria Pizza" class="pizza-image pizza-right">
    </div>
    
    <!-- Bottom information boxes -->
    <div class="info-section">
        <!-- Contact Information -->
        <div class="info-box">
            <h3>Contact Information</h3>
            <p>Phone Number – 770-555-1212</p>
            <p>Email Address – sample@pierospizzeria.com</p>
        </div>
        
        <!-- Hours -->
        <div class="info-box">
            <h3>Hours</h3>
            <p>MON-THU</p>
            <p>9am-11pm</p>
            <p>FRI-SAT</p>
            <p>11am-12pm</p>
        </div>
        
        <!-- Address -->
        <div class="info-box">
            <h3>Address</h3>
            <p>680 Arntson Rd,</p>
            <p>Suite 161 Marietta, GA 30060</p>
        </div>
    </div>
    
    <!-- Login status -->
    <div id="result" class="result"></div>
    
    <script src="js/navigation.js"></script>
    <script>
        // Show login status on home page and toggle buttons
        document.addEventListener('DOMContentLoaded', function() {
            const userId = sessionStorage.getItem('userId');
            const username = sessionStorage.getItem('username');
            const isLoggedIn = userId !== null && userId !== undefined && userId !== '';
            const resultDiv = document.getElementById('result');
            const loginBtn = document.getElementById('loginBtn');
            const viewMenuBtn = document.getElementById('viewMenuBtn');
            
            if (isLoggedIn && username) {
                resultDiv.innerHTML = `<p style="color: #4caf50;">✓ Logged in as: ${username}</p>`;
                // Hide login button and show View Menu button if logged in
                if (loginBtn) loginBtn.style.display = 'none';
                if (viewMenuBtn) viewMenuBtn.style.display = 'inline-block';
            } else {
                resultDiv.innerHTML = `<p style="color: #999;">Guest - Currently logged out</p>`;
                // Show login button and hide View Menu button if not logged in
                if (loginBtn) loginBtn.style.display = 'inline-block';
                if (viewMenuBtn) viewMenuBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
