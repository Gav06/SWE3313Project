<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mom and Pop's Pizzeria</title>
    <title>Mom and Pop's Pizzeria</title>
</head>
<body>
<div class="titleDiv">
    <h1 style="text-align: center">Mom and Pop's Pizzeria</h1>
    <h2 style="text-align: center">Home</h2>
</div>
<div class="center">
    <button class="button" onclick="callBackend()" style="transform: translate(50%, 0%)">Order</button>
    <button class="button" onclick="callBackend()" style="transform: translate(50%, 50%)">Settings</button>
    <button class="button" onclick="{
        window.location.href = 'loginpage.html';
    }" style="transform: translate(50%, 100%)">Login</button>
</div>
    <div id="result"></div>

    <script>
        async function callBackend() {
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                document.getElementById('result').innerHTML = data.hello;
            } catch (error) {
                console.error('Error:', error)
            }
        }
    </script>
</body>
</html>
