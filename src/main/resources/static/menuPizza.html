<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Piero's Pizzeria - Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .titleDiv {
            border: 5px outset red;
            background-color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: white;
            border-left: 5px outset red;
            border-right: 5px outset red;
            border-bottom: 5px outset red;
            margin-bottom: 30px;
        }
        .button {
            border: 2px outset red;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
            white-space: nowrap;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-item {
            border: 3px solid red;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            min-height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #e0e0e0;
            display: block;
        }
        .login-indicator {
            display: inline-block;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .menu-item h3 {
            margin: 10px 0;
            color: #d32f2f;
        }
        .menu-item p {
            color: #666;
            margin: 10px 0;
        }
        .menu-item .price {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin: 15px 0;
        }
        .add-to-cart-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #b71c1c;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="titleDiv">
        <h1>Piero's Pizzeria</h1>
        <h2>Pizza Menu</h2>
    </div>
    <div class="nav-buttons">
        <button class="button" onclick="window.location.href='index.html'">Home</button>
        <button class="button" onclick="window.location.href='menuMainPage.html'">Menu</button>
        <button class="button" onclick="window.location.href='cart.html'">Cart</button>
        <button class="button" onclick="window.location.href='loginpage.html'">Login</button>
        <button class="button" onclick="window.location.href='accountSettings.html'">Settings</button>
    </div>
    <div id="menu-items" class="menu-grid">
        <div class="loading">Loading menu items...</div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        async function loadPizzaMenu() {
            const items = await loadMenuItems('pizza');
            const container = document.getElementById('menu-items');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">No items available</div>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="menu-item">
                    <div style="width: 100%; height: 200px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center;">
                        <img src="${item.imageUrl}" alt="${item.name}" 
                             style="max-width: 100%; max-height: 100%; object-fit: contain; display: block;"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\\'color: #999;\\'>No Image</span>'">
                    </div>
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price">${formatPrice(item.price)}</div>
                    <button class="add-to-cart-btn" onclick="window.location.href='customizePizza.html?itemId=${item.id}'">Customize & Add to Cart</button>
                </div>
            `).join('');
        }

        loadPizzaMenu();
    </script>
</body>
</html>
