<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mom and Pop's Pizzeria - Drinks</title>
</head>
<style>
    .titleDiv {
  border: 5px outset red;
  background-color: white;
  text-align: center;
  }
    .button {
  left: 30px;
  border: 2px outset red;
  color: black;
  padding: 50px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 32px;
  margin: auto;
  width: 50%;
  cursor: pointer;
}
    .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

    .button1 {background-color: white;}
</style>
    <!--Title and Home button-->
    <body>
    <div class="titleDiv">
        <h1 style="text-align: center">Mom and Pop's Pizzeria</h1>
        <h2 style="text-align: center">Drinks Menu</h2>
    </div>
    <button class="button button1" style="padding: 10px 10px; margin: 10px 10px; font-size: 24px; width: 10%">Home</button>
    </body>
    <!--Drink selection buttons-->
    <div class="center">
        <button class="button button1" onclick="callBackend()" style="transform: translate(-75%, 50%)">Coke</button>
        <button class="button button1" onclick="callBackend()" style="transform: translate(50%, -50%)">Sprite</button>
        <button class="button button1" onclick="callBackend()" style="transform: translate(175%, -150%)">Fanta</button>
    </div>
    <!--Confirmation-->
    <div hidden class="center" style="padding:50px 100px; border: 5px outset red; background: white; text-align: center">
    <p style="font-size: 32px">Add Drink to cart?</p>
    <button class="button button1" style="padding:25px 25px; font-size: 16px; margin-bottom:10px">Yes</button>
    <button class="button button1" style="padding:25px 25px; font-size: 16px">No</button>
    </div>
    <!--Cart is full-->
    <div hidden class="center" style="padding:50px 100px; border: 5px outset red; background: white; text-align: center">
        <p style="font-size: 16px">Cart is full: Cannot add any new items. To add new items, you can remove current items from the cart.</p>
        <button class="button button1" style="padding:25px 25px; font-size: 16px; margin-bottom:10px">Go to cart</button>
        <button class="button button1" style="padding:25px 25px; font-size: 16px">OK</button>
    </div>
</html>
