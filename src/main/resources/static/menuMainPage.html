<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mom and Pop's Pizzeria - Menu</title>
</head>
<style>
  .titleDiv {
  border: 5px outset red;
  background-color: white;
  text-align: center;
}

.button {
  left: 30px;
  border: 2px outset red;
  color: black;
  padding: 50px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 32px;
  margin: auto;
  width: 50%;
  cursor: pointer;
}

  .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

  .button1 {background-color: white;}
</style>
<!--Title and Home button-->
<body>
<div class="titleDiv">
  <h1 style="text-align: center">Mom and Pop's Pizzeria</h1>
  <h2 style="text-align: center">Menu</h2>
</div>
<button class="button button1" onclick="callBackend()" style="padding: 10px 10px; margin: 10px 10px; font-size: 24px; width: 10%">Home</button>
<!--Menu select buttons-->
<div class="center">
  <button class="button button1" onclick="callBackend()" style="transform: translate(-75%, 50%)">Pizza</button>
  <button class="button button1" onclick="callBackend()" style="transform: translate(50%, -50%)">Desserts</button>
  <button class="button button1" onclick="callBackend()" style="transform: translate(175%, -150%)">Drinks</button>
</div>
</body>
</html>
