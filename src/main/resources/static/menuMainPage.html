<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Piero's Pizzeria - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .titleDiv {
            border: 5px outset red;
            background-color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: white;
            border-left: 5px outset red;
            border-right: 5px outset red;
            border-bottom: 5px outset red;
            margin-bottom: 30px;
        }
        .button {
            border: 2px outset red;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-card {
            border: 3px solid red;
            background-color: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .menu-card h3 {
            margin-top: 0;
            color: #d32f2f;
        }
        .menu-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="titleDiv">
        <h1>Piero's Pizzeria</h1>
        <h2>Menu</h2>
    </div>
    <div class="nav-buttons">
        <button class="button" onclick="window.location.href='index.html'">Home</button>
        <button class="button" onclick="window.location.href='cart.html'">Cart</button>
        <button class="button" onclick="window.location.href='loginpage.html'">Login</button>
    </div>
    <script src="js/navigation.js"></script>
    <div class="menu-grid">
        <div class="menu-card" onclick="window.location.href='menuPizza.html'">
            <h3>Pizza</h3>
            <p>Browse our delicious selection of pizzas</p>
        </div>
        <div class="menu-card" onclick="window.location.href='menuDrinks.html'">
            <h3>Drinks</h3>
            <p>Refreshing beverages to complement your meal</p>
        </div>
        <div class="menu-card" onclick="window.location.href='menuDesserts.html'">
            <h3>Desserts</h3>
            <p>Sweet treats to end your meal perfectly</p>
        </div>
    </div>
</body>
</html>
