<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piero's Pizzeria - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .titleDiv {
            border: 5px outset red;
            background-color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border: 3px solid red;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .button {
            border: 2px outset red;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: white;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        #error {
            color: red;
            margin-top: 15px;
            display: none;
        }
        #success {
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="titleDiv">
            <h1>Sign Up</h1>
            <h2>Create Your Account</h2>
        </div>
        <form onsubmit="handleSignup(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">SIGN UP</button>
            <button type="button" class="button" onclick="window.location.href='loginpage.html'">Already have an account? Login</button>
            <button type="button" class="button" onclick="window.location.href='index.html'">Back to Home</button>

            <div id="error"></div>
            <div id="success"></div>
        </form>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            hideMessages();

            if (!username || !email || !password || !confirmPassword) {
                showError("All fields are required");
                return;
            }

            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }

            if (password.length < 6) {
                showError("Password must be at least 6 characters long");
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                if (result.success) {
                    showSuccess("Registration successful! Redirecting to login...");
                    setTimeout(() => {
                        window.location.href = 'loginpage.html';
                    }, 2000);
                } else {
                    showError(result.message || "Registration failed. Please try again.");
                }
            } catch (error) {
                showError("Registration unavailable. Please try again later.");
                console.error(error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
